<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles/loginform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <div style=" width: 45%; height: 100%; background-color:white; margin-left: 800px; ">
    </div>
    <div class="container-signin">
    <div class="signin-image">
        <img src="../assets/image/banner.jpeg" alt="">
    </div>
    <div class="wrapper">
        <div class="bg-white w-1/4 flex content-end"></div>
        <img class="mx-auto" src="../assets/image/logo.svg" alt="vokasi">
        <header>Welcome, <span>JUARA</span></header>
        <form class="bg-bgmain" action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="email" placeholder="Email Address" name="email">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password" name="password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">

            <a class="mt-3" href="register.html">
                <input type="button" value="Signup">
            </a>
        </form>
    </div>
    </div>
    <script src="../js/LoginPopup.js"></script>
</body>
</html>
